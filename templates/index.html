<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Waste Tracker</h1>
        <form action="/add_donation" method="POST">
            <label for="food_type">Food Type:</label>
            <input type="text" id="food_type" name="food_type" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="condition">Condition:</label>
            <input type="text" id="conditions" name="conditions" required>
            
            <button type="submit">Donate Food</button>
        </form>

        <h2>Available Donations</h2>
        <ul>
            {% for donation in donations %}
            <li>
                <strong>{{ donation.food_type }}</strong> - {{ donation.quantity }} units ({{ donation.condition }})
                <small>Added on {{ donation.created_at }}</small>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
